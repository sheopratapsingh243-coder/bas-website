<!-- ✅ YOUR COMPLETE CSS UNCHANGED -->
<style>
/* ===== SAME CSS — NO CHANGE ===== */
:root{
--brand:#0b5aa6;
--accent:#f58b1f;
--fg:#0b1220;
--muted:#475569;
--border:#e2e8f0;
--shadow:0 16px 40px rgba(2,6,23,.10);
--radius:20px;
--max:1120px;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui;
background:#fff;
overflow-x:hidden;
padding-top:80px;   /* ✅ HEADER SPACE FIX */
}
.wrap{max-width:var(--max);margin:auto;padding:0 16px}
.aboutPage section{ padding:28px 0; }
h1{margin:10px 0 0;font-size:34px}
h2{margin:0;font-size:24px}
h3{margin:0;font-size:18px}
.muted{color:var(--muted)}
.aboutPage .grid{
display:grid;
gap:16px
}
@media(min-width:980px){
.grid{grid-template-columns:1.1fr .9fr}
}
.aboutPage .grid3{
display:grid;
gap:14px;
margin-top:14px
}
@media(min-width:980px){
.grid3{grid-template-columns:1fr 1fr 1fr}
}
.aboutPage .card{
background:#fff;
border:1px solid var(--border);
border-radius:var(--radius);
padding:18px;
box-shadow:var(--shadow);
}
.btnRow{display:flex;gap:10px;margin-top:16px;flex-wrap:wrap}
.btn{
padding:12px 16px;
border-radius:16px;
font-weight:950;
border:1px solid var(--border);
}
.btn.primary{
background:linear-gradient(135deg,var(--accent),#ff7a00);
border:none;
}
.btn.secondary{
background:linear-gradient(135deg,var(--brand),#083a6c);
color:#fff;border:none;
}
.aboutPage .badge{
padding:8px 10px;
border-radius:999px;
background:rgba(11,90,166,.06);
border:1px solid rgba(11,90,166,.15);
font-weight:900;
color:var(--brand);
font-size:12px;
}
.aboutPage .callout{
background:rgba(245,139,31,.10);
border:1px solid rgba(245,139,31,.22);
border-radius:18px;
padding:14px;
font-weight:800;
}
.aboutPage .listBox{
border:1px solid var(--border);
border-radius:18px;
padding:14px;
}
  /* ================= PREMIUM LIST DESIGN ================= */

#valuesList,
#areasList,
#stepsList{
list-style:none;
padding:0;
margin-top:12px;
display:grid;
gap:10px;
}

#valuesList li,
#areasList li,
#stepsList li{
background:#f8fafc;
border:1px solid #e2e8f0;
padding:10px 14px;
border-radius:12px;
font-weight:700;
color:#334155;
transition:.25s;
position:relative;
padding-left:36px;
}

#valuesList li::before,
#areasList li::before,
#stepsList li::before{
content:"✓";
position:absolute;
left:12px;
top:50%;
transform:translateY(-50%);
color:#0b5aa6;
font-weight:900;
}

#valuesList li:hover,
#areasList li:hover,
#stepsList li:hover{
transform:translateY(-2px);
box-shadow:0 8px 18px rgba(0,0,0,.08);
background:#fff;
}

/* equal card height */
.grid3 .card{
height:100%;
display:flex;
flex-direction:column;
}
</style>
</head>
