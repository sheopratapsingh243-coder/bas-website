<!doctype html>

<!-- ✅ CSS 100% SAME -->
<style>
/* ===== YOUR CSS UNCHANGED ===== */
:root{
--brand:#0b5aa6;
--accent:#f58b1f;
--fg:#0b1220;
--muted:#475569;
--border:#e2e8f0;
--shadow:0 16px 40px rgba(2,6,23,.10);
--radius:20px;
--max:1120px;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#fff}
.wrap{max-width:var(--max);margin:auto;padding:0 16px}
.aboutPage section{padding:28px 0}
.grid{display:grid;gap:16px}
@media(min-width:980px){
.grid{grid-template-columns:1.1fr .9fr}
.grid3{grid-template-columns:1fr 1fr 1fr}
}
.grid3{display:grid;gap:14px;margin-top:14px}
.card{
background:#fff;
border:1px solid var(--border);
border-radius:var(--radius);
padding:18px;
box-shadow:var(--shadow);
}
.btnRow{display:flex;gap:10px;margin-top:16px;flex-wrap:wrap}
.btn{padding:12px 16px;border-radius:16px;font-weight:900}
.btn.primary{background:linear-gradient(135deg,var(--accent),#ff7a00);color:#fff}
.btn.secondary{background:linear-gradient(135deg,var(--brand),#083a6c);color:#fff}
.badge{
padding:8px 10px;border-radius:999px;
background:rgba(11,90,166,.06);
border:1px solid rgba(11,90,166,.15);
font-weight:900;color:var(--brand);
}
.callout{
background:rgba(245,139,31,.10);
border-radius:18px;
padding:14px;font-weight:800;
}
.listBox{
border:1px solid var(--border);
border-radius:18px;
padding:14px;
}
</style>
</head>
