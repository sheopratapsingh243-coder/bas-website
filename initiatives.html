<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Our Initiatives • Bharat Abhyudaya Sansthan</title>

<style>
/* ✅ YOUR CSS FULL SAME — NOT TOUCHED */
body{margin:0;font-family:system-ui;background:#f6f9fc}
.wrap{max-width:1150px;margin:auto;padding:0 20px}
.hero{padding:40px 0}
.hero h1{font-size:42px;color:#0b5aa6}
.hero p{color:#475569;line-height:1.8}

.sliderSection{position:relative;padding:40px 0 70px}
.track{display:flex;transition:.6s ease}
.slide{
flex:0 0 100%;
display:grid;
grid-template-columns:1fr 1fr;
background:#fff;
border-radius:28px;
overflow:hidden;
box-shadow:0 30px 80px rgba(0,0,0,.12);
}
.poster{width:100%;height:520px;object-fit:cover}
.slideBody{padding:40px;display:flex;flex-direction:column;gap:18px}
.tag{background:#e8f1fb;color:#0b5aa6;padding:8px 14px;border-radius:999px;font-weight:800}
.slideTitle{font-size:28px;font-weight:900}
.desc{color:#475569;line-height:1.8}
.impact{background:#fff4e8;padding:15px;border-radius:16px;font-weight:700}
.slideBtns{display:flex;gap:12px}
.btn{padding:14px 18px;border-radius:14px;font-weight:900;text-decoration:none}
.donate{background:#f58b1f;color:#fff}
.contact{background:#0b5aa6;color:#fff}
.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
width:55px;height:55px;border-radius:50%;
background:#fff;border:none;font-size:26px;cursor:pointer;
}
.prev{left:20px}
.next{right:20px}
</style>
</head>

<body class="initiativesPage">

<div id="header"></div>

<main>

<!-- HERO -->
<section class="hero">
<div class="wrap">

<h1 id="initTitle"></h1>
<p id="initTagline"></p>

</div>
</section>

<!-- SLIDER -->
<section class="sliderSection">

<button class="arrow prev" onclick="move(-1)">‹</button>
<button class="arrow next" onclick="move(1)">›</button>

<div class="track" id="track">

<!-- ===== EDUCATION ===== -->
<div class="slide">
<img src="assets/initiatives/shiksha-sarathi.png" class="poster">
<div class="slideBody">

<div class="tag" id="eduTag"></div>
<div class="slideTitle" id="eduTitle"></div>
<div class="desc" id="eduDesc"></div>
<div class="impact" id="eduImpact"></div>

<div class="slideBtns">
<a href="donate.html" class="btn donate" id="donateBtn1"></a>
<a href="contact.html" class="btn contact" id="contactBtn1"></a>
</div>

</div>
</div>

<!-- ===== HEALTH ===== -->
<div class="slide">
<img src="assets/initiatives/health.png" class="poster">
<div class="slideBody">

<div class="tag" id="healthTag"></div>
<div class="slideTitle" id="healthTitle"></div>
<div class="desc" id="healthDesc"></div>
<div class="impact" id="healthImpact"></div>

<div class="slideBtns">
<a href="donate.html" class="btn donate" id="donateBtn2"></a>
<a href="contact.html" class="btn contact" id="contactBtn2"></a>
</div>

</div>
</div>

<!-- ===== WOMEN ===== -->
<div class="slide">
<img src="assets/initiatives/women.png" class="poster">
<div class="slideBody">

<div class="tag" id="womenTag"></div>
<div class="slideTitle" id="womenTitle"></div>
<div class="desc" id="womenDesc"></div>
<div class="impact" id="womenImpact"></div>

<div class="slideBtns">
<a href="donate.html" class="btn donate" id="donateBtn3"></a>
<a href="contact.html" class="btn contact" id="contactBtn3"></a>
</div>

</div>
</div>

</div>

</section>

</main>

<div id="footer"></div>

<script>
let index=0;
const track=document.getElementById("track");
const slides=document.querySelectorAll(".slide");

function move(n){
index=(index+n+slides.length)%slides.length;
track.style.transform=`translateX(-${index*100}%)`;
}

setInterval(()=>move(1),6000);
</script>

<script src="/assets/js/main.js"></script>

</body>
</html>
