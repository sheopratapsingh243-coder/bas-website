<!doctype html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bharat Abhyudaya Sansthan</title>
  <meta name="description" content="Upliftment to Self-Reliant India" />

  <style>
    :root{
      --fg:#0b1220;
      --muted:#475569;
      --border:#e2e8f0;
      --brand:#0b5aa6;
      --accent:#f58b1f;
      --shadow:0 16px 50px rgba(2, 6, 23, .10);
      --max:1120px;
      --radius:22px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--fg);
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(245,139,31,.18), transparent 60%),
        radial-gradient(900px 600px at 85% 0%, rgba(11,90,166,.16), transparent 55%),
        #fff;
      line-height:1.55;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 16px}

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      background:#ffffff;
      border-bottom:1px solid rgba(226,232,240,.95);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 0;
      gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none;
      min-width: 220px;
    }
    .logo{
      width:44px; height:44px;
      border-radius:999px;
      border:1px solid rgba(226,232,240,.95);
      object-fit:cover;
      background:#fff;
      display:block;
    }
    .brandTitle{display:flex; flex-direction:column; line-height:1.15}
    .brandTitle b{font-size:14px}
    .brandTitle span{font-size:12px; color:var(--muted)}

    nav.menu{display:none; gap:18px; font-size:14px; color:var(--muted)}
    nav.menu a{text-decoration:none}
    nav.menu a:hover{color:var(--brand)}
    @media(min-width:950px){nav.menu{display:flex}}

    .toggle{display:flex; gap:8px}
    .pill{
      border:1px solid rgba(226,232,240,.95);
      background:#fff;
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      user-select:none;
    }
    .pill.active{
      background:linear-gradient(135deg, var(--brand), #083a6c);
      color:#fff;
      border-color:transparent;
      font-weight:700;
    }

    section{padding:26px 0}
    .hero{padding:38px 0 8px}
    .grid{display:grid; grid-template-columns:1fr; gap:16px}
    @media(min-width:950px){.grid{grid-template-columns:1.15fr .85fr; gap:22px}}

    h1{margin:10px 0 0; font-size:34px; letter-spacing:-.7px
