menu:{home:"Home",a:"About",w:"Our Initiatives",d:"Documents",dn:"Donate Now",g:"Gallery",c:"Contact"},

heroText:"Your support is not just a donation — it brings education, healthcare, dignity for elders, and empowerment for women, creating lasting social impact."
}

const btnHi=document.getElementById("btnHi");
const btnEn=document.getElementById("btnEn");

function setLang(lang){

document.getElementById("brandText").textContent=d.brand;
document.getElementById("brandSub").textContent=d.sub;

document.getElementById("mContact").textContent=d.menu.c;

document.getElementById("mmHome").textContent=d.menu.home;
document.getElementById("mmAbout").textContent=d.menu.a;
document.getElementById("mmWork").textContent=d.menu.w;
document.getElementById("mmDocs").textContent=d.menu.d;
document.getElementById("mmDonate").textContent=d.menu.dn;
document.getElementById("mmGallery").textContent=d.menu.g;

document.getElementById("footBrand").textContent=d.brand;

if(lang==="en"){
btnEn.classList.add("active");
btnHi.classList.remove("active");
}else{
btnHi.classList.add("active");
btnEn.classList.remove("active");
}

localStorage.setItem("bas_lang",lang);
}

btnHi.onclick=()=>setLang("hi");
btnEn.onclick=()=>setLang("en");

setLang(localStorage.getItem("bas_lang")||"hi");

/* Mobile */

};

/* ===== SLIDER SECTION ===== */

.sliderSection{
padding:50px 0 20px;
}

.sliderTitle{
text-align:center;
font-size:22px;
font-weight:900;
margin-bottom:20px;
}

.sliderTitle span{
background:var(--brand);
color:#fff;
padding:6px 12px;
border-radius:6px;
margin-right:8px;
}

.slider{
position:relative;
width:100%;
height:80vh;
overflow:hidden;
border-radius:20px;
background:#f4f7fb;
}

.slide{
position:absolute;
width:100%;
height:100%;
opacity:0;
transition:opacity .6s ease;
display:flex;
align-items:center;
justify-content:center;
}

.slide.active{opacity:1;}

.slide img{
width:100%;
height:100%;
object-fit:contain; /* no crop */
}

/* Arrows */

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
font-size:30px;
background:rgba(0,0,0,.4);
color:#fff;
padding:10px 16px;
cursor:pointer;
border-radius:10px;
z-index:10;
}

.arrow.left{left:20px;}
.arrow.right{right:20px;}

/* Slide Buttons */

.slideButtons{
position:absolute;
bottom:0;
width:100%;
display:flex;
}

.slideButtons button{
flex:1;
padding:16px;
border:none;
cursor:pointer;
font-weight:900;
font-size:15px;
color:#fff;
transition:.3s;
}

.btnDonate{
background:linear-gradient(135deg,var(--accent),#ff7a00);
}

.btnRead{
background:linear-gradient(135deg,var(--brand),#083a6c);
}

.slideButtons button:hover{
opacity:.9;
transform:translateY(-2px);
}

/* ===== GRID ===== */

.photoGrid{
display:grid;
gap:16px;
padding:30px 0;
}

@media(min-width:768px){
.photoGrid{grid-template-columns:repeat(3,1fr);}
}

.photoGrid img{
width:100%;
height:200px;
object-fit:cover;
border-radius:14px;
cursor:pointer;
transition:.3s;
}

.photoGrid img:hover{
transform:scale(1.03);
}
