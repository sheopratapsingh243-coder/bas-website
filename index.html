<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bharat Abhyudaya Sansthan</title>

<style>
:root{
--brand:#0b5aa6;
--accent:#f58b1f;
--muted:#475569;
--border:#e2e8f0;
--radius:20px;
--max:1120px;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,Segoe UI,Roboto;
background:#f8fafc;
color:#0b1220;
}

.wrap{max-width:var(--max);margin:auto;padding:0 16px}
a{text-decoration:none;color:inherit}

/* ================= HEADER ================= */

header{
position:sticky;
top:0;
z-index:50;
background:rgba(255,255,255,.92);
backdrop-filter:blur(10px);
border-bottom:1px solid var(--border);
}

.nav{
display:flex;
align-items:center;
justify-content:space-between;
padding:12px 0;
}

.brand{
display:flex;
gap:10px;
align-items:center;
}

.logo{
width:46px;height:46px;
border-radius:999px;
border:1px solid var(--border);
}

.brand b{
font-size:15px;
display:block;
}
.brand span{
font-size:12px;
color:var(--muted);
display:block;
}

/* MENU FIXED CLICKABLE */
.menu{
display:none;
gap:18px;
font-weight:900;
color:var(--muted);
}
.menu a{
cursor:pointer;
}
.menu a:hover{color:var(--brand)}
@media(min-width:980px){.menu{display:flex}}

.toggle{display:flex;gap:8px}
.pill{
border:1px solid var(--border);
padding:8px 12px;
border-radius:999px;
cursor:pointer;
font-weight:900;
background:#fff;
}
.pill.active{
background:linear-gradient(135deg,var(--brand),#083a6c);
color:#fff;
}

.mobBtn{
display:inline-flex;
width:42px;height:42px;
align-items:center;
justify-content:center;
border-radius:14px;
border:1px solid var(--border);
background:#fff;
cursor:pointer;
}
@media(min-width:980px){.mobBtn{display:none}}

.mobilePanel{
display:none;
border-top:1px solid var(--border);
padding:12px 0;
}
.mobilePanel.open{display:block}

.mnav{
display:grid;
gap:10px;
}
.mnav a{
padding:12px;
border:1px solid var(--border);
border-radius:14px;
font-weight:900;
background:#fff;
}

/* VISITOR COUNTER */

.visitorBar{
text-align:right;
padding:6px 16px;
font-weight:900;
color:var(--brand);
}

/* HERO */

.hero{
padding:60px 0;
background:
linear-gradient(135deg,
rgba(11,90,166,.08),
rgba(245,139,31,.08));
}

.heroGrid{
display:grid;
gap:30px;
}
@media(min-width:900px){
.heroGrid{grid-template-columns:1.2fr .8fr;}
}

.hero h2{
font-size:30px; /* BIGGER NGO NAME */
margin:0;
color:var(--brand);
}

.hero h1{
margin:8px 0 0;
font-size:34px;
}

.hero p{
margin-top:14px;
line-height:1.8;
color:var(--muted);
font-weight:600;
}

/* LEGAL CARD */

.legalCard{
background:#fff;
border-radius:var(--radius);
padding:20px;
border:1px solid var(--border);
box-shadow:0 10px 25px rgba(0,0,0,.05);
font-size:14px;
}

/* ===== SLIDER & GRID (UNCHANGED) ===== */

.sliderSection{padding:20px 0}
.sliderTitle{text-align:center;font-size:22px;font-weight:900;margin-bottom:15px}
.sliderTitle span{
background:var(--brand);
color:#fff;
padding:6px 14px;
border-radius:6px;
}

.slider{
position:relative;
height:70vh;
background:#fff;
border-radius:var(--radius);
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
opacity:0;
transition:.6s;
display:flex;
align-items:center;
justify-content:center;
}
.slide.active{opacity:1}

.slide img{
width:100%;
height:100%;
object-fit:contain;
}

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.4);
color:#fff;
padding:8px 14px;
cursor:pointer;
border-radius:8px;
}
.arrow.left{left:20px}
.arrow.right{right:20px}

.buttonWrapper{
display:flex;
gap:12px;
margin-top:14px;
}

.buttonWrapper button{
flex:1;
padding:14px;
font-weight:900;
border:none;
border-radius:10px;
color:#fff;
cursor:pointer;
}

.btnDonate{background:linear-gradient(135deg,var(--accent),#ff7a00)}
.btnRead{background:linear-gradient(135deg,var(--brand),#083a6c)}

.photoGrid{
display:grid;
gap:16px;
padding:40px 0;
}
@media(min-width:768px){
.photoGrid{grid-template-columns:repeat(3,1fr)}
}

.photoGrid img{
width:100%;
height:200px;
object-fit:cover;
border-radius:12px;
cursor:pointer;
}

footer{
border-top:1px solid var(--border);
padding:20px;
text-align:center;
background:#fff;
color:var(--muted);
}
</style>
</head>

<body>

<header>
<div class="wrap">
<div class="nav">

<a class="brand">
<img src="./assets/logo.jpg" class="logo">
<div>
<b id="brandText">भारत अभ्युदय संस्थान</b>
<span id="brandSub">अभ्युदय से आत्मनिर्भर भारत तक</span>
</div>
</a>

<nav class="menu">
<a href="index.html" id="mHome"></a>
<a href="about.html" id="mAbout"></a>
<a href="initiatives.html" id="mWork"></a>
<a href="documents.html" id="mDocs"></a>
<a href="donate.html" id="mDonate"></a>
<a href="gallery.html" id="mGallery"></a>
<a href="contact.html" id="mContact"></a>
</nav>

<div style="display:flex;gap:10px;align-items:center">
<button class="mobBtn" id="mobBtn">☰</button>
<div class="toggle">
<button class="pill active" id="btnHi">हिन्दी</button>
<button class="pill" id="btnEn">English</button>
</div>
</div>

</div>

<div class="mobilePanel" id="mobilePanel">
<div class="mnav">
<a href="index.html" id="mmHome"></a>
<a href="about.html" id="mmAbout"></a>
<a href="initiatives.html" id="mmWork"></a>
<a href="documents.html" id="mmDocs"></a>
<a href="donate.html" id="mmDonate"></a>
<a href="gallery.html" id="mmGallery"></a>
<a href="contact.html" id="mmContact"></a>
</div>
</div>

</div>
</header>

<div class="visitorBar">
Visitors : <span id="visitorCount"></span>
</div>

<section class="hero">
<div class="wrap heroGrid">

<div>
<h2 id="heroOrg"></h2>
<h1 id="heroTitle"></h1>
<p id="heroText"></p>
</div>

<div class="legalCard">
<b>Registration No:</b> FAT/02340/2024-25<br><br>
<b>PAN:</b> AANAB2855N<br><br>
<b>Valid Till:</b> 04/07/2029
</div>

</div>
</section>

<!-- SLIDER + GRID SAME -->

<section class="sliderSection">
<div class="wrap">
<div class="sliderTitle">
<span id="sliderMain"></span>
</div>
<div class="slider" id="slider"></div>

<div class="buttonWrapper">
<button class="btnDonate" id="donateBtn"></button>
<button class="btnRead" id="readBtn"></button>
</div>
</div>
</section>

<section>
<div class="wrap photoGrid" id="grid"></div>
</section>

<footer>
© <span id="footBrand"></span>
</footer>

<script>

/* Visitor Counter */
let v=localStorage.getItem("visitor")||1000;
v++;
localStorage.setItem("visitor",v);
visitorCount.textContent=v;

/* Mobile Menu */
mobBtn.onclick=()=>mobilePanel.classList.toggle("open");

/* Translation */
const t={
hi:{
menu:["मुख्य पृष्ठ","परिचय","हमारे प्रयास","दस्तावेज़","दान करें","गैलरी","संपर्क"],
org:"भारत अभ्युदय संस्थान",
title:"सशक्त समाज • आत्मनिर्भर भारत",
text:"आपका सहयोग केवल दान नहीं — यह समाज में स्थायी परिवर्तन की शक्ति है।",
slider:"वर्तमान पहल",
donate:"दान करें",
read:"विस्तार से देखें"
},
en:{
menu:["Home","About","Initiatives","Documents","Donate Now","Gallery","Contact"],
org:"Bharat Abhyudaya Sansthan",
title:"Empowered Society • Self-Reliant India",
text:"Your contribution creates lasting social impact and builds a self-reliant society.",
slider:"CURRENT INITIATIVES",
donate:"Donate Now",
read:"Read More"
}
};

function setLang(l){
const d=t[l];

document.querySelectorAll(".menu a")
.forEach((e,i)=>e.textContent=d.menu[i]);

document.querySelectorAll(".mnav a")
.forEach((e,i)=>e.textContent=d.menu[i]);

heroOrg.textContent=d.org;
heroTitle.textContent=d.title;
heroText.textContent=d.text;
sliderMain.textContent=d.slider;
donateBtn.textContent=d.donate;
readBtn.textContent=d.read;
footBrand.textContent=d.org;

btnHi.classList.toggle("active",l==="hi");
btnEn.classList.toggle("active",l==="en");

localStorage.setItem("bas_lang",l);
}

btnHi.onclick=()=>setLang("hi");
btnEn.onclick=()=>setLang("en");

setLang(localStorage.getItem("bas_lang")||"hi");

</script>

</body>
</html>
