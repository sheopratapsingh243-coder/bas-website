<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bharat Abhyudaya Sansthan</title>

<style>
:root{
--brand:#0b5aa6;
--accent:#f58b1f;
--muted:#475569;
--border:#e2e8f0;
--radius:20px;
--max:1120px;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,Segoe UI,Roboto;
background:#f8fafc;
color:#0b1220;
}

.wrap{max-width:var(--max);margin:auto;padding:0 16px}
a{text-decoration:none;color:inherit}

/* ================= HEADER ================= */

header{
position:sticky;top:0;z-index:50;
background:rgba(255,255,255,.92);
backdrop-filter:blur(10px);
border-bottom:1px solid var(--border);
}

.nav{
display:flex;
align-items:center;
justify-content:space-between;
padding:12px 0;
}

.brand{
display:flex;
align-items:center;
gap:10px;
}

.logo{
width:46px;height:46px;
border-radius:999px;
border:1px solid var(--border);
}

.brand b{font-size:14px;display:block}
.brand span{
font-size:12px;
color:var(--muted);
display:block;
}

.menu{
display:none;
gap:18px;
font-weight:900;
color:var(--muted);
}
.menu a:hover{color:var(--brand)}
@media(min-width:980px){.menu{display:flex}}

.toggle{display:flex;gap:8px}
.pill{
border:1px solid var(--border);
padding:8px 12px;
border-radius:999px;
cursor:pointer;
font-weight:900;
background:#fff;
}
.pill.active{
background:linear-gradient(135deg,var(--brand),#083a6c);
color:#fff;
}

.mobBtn{
display:inline-flex;
width:42px;height:42px;
align-items:center;
justify-content:center;
border-radius:14px;
border:1px solid var(--border);
background:#fff;
cursor:pointer;
font-size:18px;
}
@media(min-width:980px){.mobBtn{display:none}}

.mobilePanel{
display:none;
border-top:1px solid var(--border);
padding:12px 0;
}
.mobilePanel.open{display:block}

.mnav{
display:grid;
gap:10px;
}
.mnav a{
padding:12px;
border:1px solid var(--border);
border-radius:14px;
font-weight:900;
background:#fff;
}

/* VISITOR COUNTER */

.visitorBar{
background:#fff;
border-bottom:1px solid var(--border);
padding:6px 0;
text-align:right;
font-weight:700;
color:var(--brand);
}

/* ================= HERO ================= */

.hero{
padding:60px 0;
background:
linear-gradient(135deg,
rgba(11,90,166,.08),
rgba(245,139,31,.08));
}

.heroGrid{
display:grid;
gap:30px;
}
@media(min-width:900px){
.heroGrid{grid-template-columns:1.2fr .8fr;}
}

/* BIG NGO NAME */
.heroOrg{
font-size:32px;
font-weight:900;
color:var(--brand);
}

.heroTitle{
font-size:34px;
margin-top:10px;
}

.heroText{
margin-top:14px;
line-height:1.8;
color:var(--muted);
font-weight:600;
}

/* LEGAL CARD */

.legalCard{
background:#fff;
padding:20px;
border-radius:var(--radius);
box-shadow:0 10px 30px rgba(0,0,0,.06);
border:1px solid var(--border);
}

.legalCard h3{
margin-top:0;
color:var(--brand);
}

/* ================= SLIDER ================= */

.slider{
height:70vh;
background:#fff;
border-radius:var(--radius);
overflow:hidden;
position:relative;
}

.slide{
position:absolute;
width:100%;
height:100%;
opacity:0;
transition:.6s;
display:flex;
align-items:center;
justify-content:center;
}
.slide.active{opacity:1}

.slide img{
width:100%;
height:100%;
object-fit:contain;
}

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.4);
color:#fff;
padding:8px 14px;
cursor:pointer;
border-radius:8px;
}
.arrow.left{left:20px}
.arrow.right{right:20px}

.buttonWrapper{
display:flex;
gap:12px;
margin-top:15px;
}
.buttonWrapper button{
flex:1;
padding:14px;
border:none;
border-radius:10px;
font-weight:900;
color:#fff;
cursor:pointer;
}
.btnDonate{
background:linear-gradient(135deg,var(--accent),#ff7a00);
}
.btnRead{
background:linear-gradient(135deg,var(--brand),#083a6c);
}

/* GRID */

.photoGrid{
display:grid;
gap:16px;
padding:40px 0;
}
@media(min-width:768px){
.photoGrid{grid-template-columns:repeat(3,1fr)}
}
.photoGrid img{
width:100%;
height:200px;
object-fit:cover;
border-radius:12px;
cursor:pointer;
}

footer{
border-top:1px solid var(--border);
padding:20px;
text-align:center;
background:#fff;
color:var(--muted);
}
</style>
</head>

<body>

<header>
<div class="wrap">
<div class="nav">

<a class="brand" href="index.html">
<img src="./assets/logo.jpg" class="logo">
<div>
<b id="brandText">भारत अभ्युदय संस्थान</b>
<span id="brandSub">अभ्युदय से आत्मनिर्भर भारत तक</span>
</div>
</a>

<nav class="menu">
<a id="mHome" href="index.html"></a>
<a id="mAbout" href="about.html"></a>
<a id="mWork" href="initiatives.html"></a>
<a id="mDocs" href="documents.html"></a>
<a id="mDonate" href="donate.html"></a>
<a id="mGallery" href="gallery.html"></a>
<a id="mContact" href="contact.html"></a>
</nav>

<div style="display:flex;gap:10px;align-items:center">
<button class="mobBtn" id="mobBtn">☰</button>

<div class="toggle">
<button class="pill active" id="btnHi">हिन्दी</button>
<button class="pill" id="btnEn">English</button>
</div>
</div>

</div>

<div class="mobilePanel" id="mobilePanel">
<div class="mnav">
<a id="mmHome"></a>
<a id="mmAbout"></a>
<a id="mmWork"></a>
<a id="mmDocs"></a>
<a id="mmDonate"></a>
<a id="mmGallery"></a>
<a id="mmContact"></a>
</div>
</div>

</div>
</header>

<div class="visitorBar">
Visitors : <span id="visitorCount"></span>
</div>

<section class="hero">
<div class="wrap heroGrid">

<div>
<div class="heroOrg" id="heroOrg"></div>
<div class="heroTitle" id="heroTitle"></div>
<p class="heroText">
सामाजिक उत्थान, शिक्षा, स्वास्थ्य एवं आत्मनिर्भर भारत निर्माण हेतु समर्पित।
</p>
</div>

<div class="legalCard">
<h3>Legal Information</h3>
<p id="legalInfo">
Registration No: FAT/02340/2024-25<br>
PAN: AANAB2855N<br>
Valid Till: 04/07/2029
</p>
</div>

</div>
</section>

<footer>
© <span id="footBrand"></span>
</footer>

<script>

/* visitor counter */
let v=localStorage.getItem("visits")||1000;
v++;localStorage.setItem("visits",v);
visitorCount.textContent=v;

/* mobile menu */
mobBtn.onclick=()=>mobilePanel.classList.toggle("open");

/* TRANSLATION FULL FIX */
const t={
hi:{
menu:["मुख्य पृष्ठ","परिचय","हमारे प्रयास","दस्तावेज़","दान करें","गैलरी","संपर्क"],
org:"भारत अभ्युदय संस्थान",
title:"सशक्त समाज • आत्मनिर्भर भारत"
},
en:{
menu:["Home","About","Initiatives","Documents","Donate Now","Gallery","Contact"],
org:"Bharat Abhyudaya Sansthan",
title:"Empowered Society • Self-Reliant India"
}
};

function setLang(l){
const d=t[l];

document.querySelectorAll(".menu a")
.forEach((e,i)=>e.textContent=d.menu[i]);

document.querySelectorAll(".mnav a")
.forEach((e,i)=>e.textContent=d.menu[i]);

heroOrg.textContent=d.org;
heroTitle.textContent=d.title;
footBrand.textContent=d.org;

btnHi.classList.toggle("active",l==="hi");
btnEn.classList.toggle("active",l==="en");

localStorage.setItem("bas_lang",l);
}

btnHi.onclick=()=>setLang("hi");
btnEn.onclick=()=>setLang("en");

setLang(localStorage.getItem("bas_lang")||"hi");

</script>

</body>
</html>
