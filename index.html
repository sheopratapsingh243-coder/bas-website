:root{

--border:#e2e8f0;
--radius:18px;

}
body{margin:0;font-family:system-ui;background:#fff;overflow-x:hidden}
.wrap{max-width:var(--max);margin:auto;padding:0 16px}
.hero{padding:40px 0}
.heroGrid{display:grid;gap:20px;align-items:center}
@media(min-width:980px){.heroGrid{grid-template-columns:1.2fr .8fr}}
.bigTitle{font-size:42px;font-weight:900;color:var(--brand)}
.card{background:#fff;border:1px solid var(--border);

.counter{position:absolute;right:20px;top:90px;font-weight:900;
background:#fff;padding:8px 14px;border-radius:999px;box-shadow:var(--shadow)}
.slider{position:relative;height:70vh;overflow:hidden;border-radius:20px}
.slide{position:absolute;width:100%;height:100%;opacity:0;transition:.7s}
.slide img{width:100%;height:100%;object-fit:contain;background:#000}
.slide.active{opacity:1}
.arrow{position:absolute;top:50%;transform:translateY(-50%);
background:#fff;border:none;font-size:22px;padding:10px;
cursor:pointer;border-radius:50%}
.left{left:15px}.right{right:15px}
.btn{padding:14px 24px;border-radius:30px;font-weight:900;
margin:8px;text-decoration:none;display:inline-block}
.donate{background:var(--accent);color:#fff}
.read{background:var(--brand);color:#fff}
.sectionTitle{text-align:center;font-size:26px;
font-weight:900;color:var(--brand);margin:20px 0}
</style>
</head>
