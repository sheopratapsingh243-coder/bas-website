<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Bharat Abhyudaya Sansthan</title>

<style>
:root{
--brand:#0b5aa6;
--accent:#f58b1f;
--border:#e2e8f0;
--radius:20px;
--max:1120px;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,Segoe UI,Roboto;
background:#f8fafc;
}

.wrap{max-width:var(--max);margin:auto;padding:0 16px}

/* ================= HEADER SAME ================= */

header{
position:sticky;
top:0;
z-index:50;
background:#fff;
border-bottom:1px solid var(--border);
}

.nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 0;
}

.brand{display:flex;gap:10px;align-items:center}
.logo{width:46px;height:46px;border-radius:999px}

.brand b{font-size:14px}
.brand span{font-size:12px;color:#64748b}

.menu{
display:none;
gap:18px;
font-weight:900;
color:#475569;
}
.menu a{text-decoration:none;color:inherit}
.menu a:hover{color:var(--brand)}

@media(min-width:980px){
.menu{display:flex}
}

.toggle{display:flex;gap:8px}
.pill{
border:1px solid var(--border);
padding:8px 12px;
border-radius:999px;
cursor:pointer;
background:#fff;
font-weight:900;
}
.pill.active{
background:var(--brand);
color:#fff;
}

/* ================= HERO ================= */

.hero{
padding:60px 0;
background:linear-gradient(135deg,#eef4fb,#fff);
}

.heroGrid{
display:grid;
gap:30px;
}
@media(min-width:900px){
.heroGrid{grid-template-columns:1.2fr .8fr}
}

.hero h2{
font-size:34px;
color:var(--brand);
margin:0;
}

.hero h1{
font-size:32px;
margin:10px 0;
}

.legalCard{
background:#fff;
padding:22px;
border-radius:var(--radius);
box-shadow:0 10px 25px rgba(0,0,0,.05);
}

/* ================= SLIDER ================= */

.sliderSection{
padding:30px 0;
}

.slider{
position:relative;
height:75vh;
border-radius:20px;
overflow:hidden;
background:#fff;
}

.slide{
position:absolute;
width:100%;
height:100%;
opacity:0;
transition:.6s;
display:flex;
justify-content:center;
align-items:center;
}

.slide.active{opacity:1}

.slide img{
width:100%;
height:100%;
object-fit:contain;
}

/* arrows */

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.5);
color:#fff;
padding:12px;
cursor:pointer;
border-radius:8px;
z-index:5;
}
.arrow.left{left:20px}
.arrow.right{right:20px}

/* CTA BUTTONS */

.ctaWrap{
display:flex;
justify-content:center;
gap:14px;
margin-top:15px;
}

.ctaWrap button{
padding:14px 26px;
border:none;
border-radius:10px;
font-weight:900;
cursor:pointer;
color:#fff;
transition:.3s;
}

.btnDonate{
background:linear-gradient(135deg,#ff8a00,#ff6a00);
}
.btnDonate:hover{
transform:translateY(-2px);
}

.btnRead{
background:linear-gradient(135deg,#0b5aa6,#083a6c);
}
.btnRead:hover{
transform:translateY(-2px);
}

footer{
text-align:center;
padding:20px;
border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
<div class="wrap">
<div class="nav">

<div class="brand">
<img src="./assets/logo.jpg" class="logo">
<div>
<b id="brandText">भारत अभ्युदय संस्थान</b>
<span id="brandSub">अभ्युदय से आत्मनिर्भर भारत तक</span>
</div>
</div>

<nav class="menu">
<a id="mHome"></a>
<a id="mAbout"></a>
<a id="mWork"></a>
<a id="mDocs"></a>
<a id="mDonate"></a>
<a id="mGallery"></a>
<a id="mContact"></a>
</nav>

<div class="toggle">
<button class="pill active" id="btnHi">हिन्दी</button>
<button class="pill" id="btnEn">English</button>
</div>

</div>
</div>
</header>

<section class="hero">
<div class="wrap heroGrid">

<div>
<h2>Bharat Abhyudaya Sansthan</h2>
<h1>Empowered Society • Self-Reliant India</h1>
<p>Transforming lives through education, healthcare and empowerment.</p>
</div>

<div class="legalCard">
<b>Registration:</b> FAT/02340/2024-25<br><br>
<b>PAN:</b> AANAB2855N<br><br>
<b>Valid Till:</b> 04-07-2029
</div>

</div>
</section>

<section class="sliderSection">
<div class="wrap">

<div class="slider" id="slider"></div>

<div class="ctaWrap">
<button class="btnDonate" id="donateBtn">Donate Now</button>
<button class="btnRead" id="readBtn">Read More</button>
</div>

</div>
</section>

<footer>
© Bharat Abhyudaya Sansthan
</footer>

<script>

/* ===== SLIDER ===== */

const images=[
"shiksha.jpg",
"ambulance.jpg",
"gauseva.jpg",
"oldage.jpg",
"women.jpg",
"heritage.jpg"
];

const slider=document.getElementById("slider");

images.forEach((img,i)=>{
const s=document.createElement("div");
s.className="slide"+(i===0?" active":"");
s.innerHTML=`<img src="./assets/${img}">`;
slider.appendChild(s);
});

let slides=document.querySelectorAll(".slide");
let cur=0;

function show(i){
slides.forEach(s=>s.classList.remove("active"));
slides[i].classList.add("active");
cur=i;
}

function next(){show((cur+1)%slides.length)}
function prev(){show((cur-1+slides.length)%slides.length)}

setInterval(next,5000);

slider.innerHTML+=`
<div class="arrow left" onclick="prev()">❮</div>
<div class="arrow right" onclick="next()">❯</div>`;


/* ===== BUTTONS ===== */

donateBtn.onclick=()=>location.href="donate.html";
readBtn.onclick=()=>location.href="initiatives.html";


/* ===== HEADER TRANSLATION FIX ===== */

const t={
hi:["मुख्य पृष्ठ","परिचय","हमारे प्रयास","दस्तावेज़","दान करें","गैलरी","संपर्क"],
en:["Home","About","Our Initiatives","Documents","Donate Now","Gallery","Contact"]
};

function setLang(l){
document.querySelectorAll(".menu a")
.forEach((e,i)=>e.textContent=t[l][i]);

btnHi.classList.toggle("active",l==="hi");
btnEn.classList.toggle("active",l==="en");
}

btnHi.onclick=()=>setLang("hi");
btnEn.onclick=()=>setLang("en");

setLang("hi");

</script>

</body>
</html>
