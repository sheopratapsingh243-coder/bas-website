<meta charset="UTF-8">

<style>
:root{
  --brand:#0b5aa6;
  --accent:#f58b1f;
  --border:#e2e8f0;
  --shadow:0 16px 40px rgba(2,6,23,.10);
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#f8fafc;
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:30px 16px;
}

h1{
  font-size:32px;
  margin-bottom:10px;
}

.muted{
  color:#64748b;
  line-height:1.6;
}

.gallery-grid{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.gallery-item{
  position:relative;
  overflow:hidden;
  border-radius:18px;
  box-shadow:var(--shadow);
  background:#fff;
  cursor:pointer;
  transition:.4s;
}

.gallery-item img{
  width:100%;
  height:260px;
  object-fit:cover;
  transition:.4s;
}

.gallery-item:hover img{
  transform:scale(1.07);
}

.gallery-item::after{
  content:"View Image";
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:12px;
  text-align:center;
  background:rgba(11,90,166,.85);
  color:#fff;
  font-weight:700;
  opacity:0;
  transition:.3s;
}

.gallery-item:hover::after{
  opacity:1;
}

@media(max-width:600px){
  .gallery-item img{
    height:200px;
  }
}
</style>
</head>

<body>

<div class="wrap">
  <h1>Gallery</h1>
  <p class="muted">
    Glimpses of our activities, community service initiatives, educational support programs and social impact work.
  </p>

  <div class="gallery-grid">

    <a class="gallery-item" href="./assets/gallery/1.jpg" target="_blank">
      <img src="./assets/gallery/1.jpg">
    </a>

</div>
