<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gallery • Bharat Abhyudaya Sansthan</title>

<style>
:root{
--brand:#0b5aa6;
--accent:#f58b1f;
--fg:#0b1220;
--muted:#475569;
--border:#e2e8f0;
--shadow:0 16px 40px rgba(2,6,23,.10);
--radius:20px;
--max:1120px;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
color:var(--fg);
background:
radial-gradient(1200px 700px at 20% -10%, rgba(245,139,31,.18), transparent 60%),
radial-gradient(900px 600px at 85% 0%, rgba(11,90,166,.16), transparent 55%),
#fff;
overflow-x:hidden;
}
a{text-decoration:none;color:inherit}
.wrap{max-width:var(--max);margin:auto;padding:0 16px}

/* ===== HEADER SAME AS INDEX ===== */
header{
position:sticky;top:0;z-index:50;
background:rgba(255,255,255,.92);
backdrop-filter: blur(10px);
border-bottom:1px solid rgba(226,232,240,.95);
}
.nav{
display:flex;align-items:center;justify-content:space-between;
padding:12px 0;gap:10px;
}
.brand{
display:flex;align-items:center;gap:10px;
min-width:220px;
}
.logo{
width:46px;height:46px;border-radius:999px;
border:1px solid rgba(226,232,240,.95);
object-fit:cover;background:#fff;
}
.brand b{
display:block;font-size:14px;line-height:1.15;
}
.brand span{
display:block;font-size:12px;color:var(--muted);
}
.menu{
display:none;gap:18px;font-size:14px;
color:var(--muted);font-weight:900;
}
.menu a:hover{color:var(--brand)}
@media(min-width:980px){.menu{display:flex}}

.toggle{display:flex;gap:8px}
.pill{
border:1px solid rgba(226,232,240,.95);
background:#fff;padding:8px 12px;
border-radius:999px;font-size:13px;
cursor:pointer;font-weight:900;
}
.pill.active{
background:linear-gradient(135deg,var(--brand),#083a6c);
color:#fff;border-color:transparent;
}

.mobBtn{
display:inline-flex;align-items:center;justify-content:center;
width:42px;height:42px;border-radius:14px;
border:1px solid rgba(226,232,240,.95);
background:#fff;cursor:pointer;font-size:18px;font-weight:950;
}
@media(min-width:980px){.mobBtn{display:none}}

.mobilePanel{
display:none;padding:12px 0 14px;
border-top:1px solid rgba(226,232,240,.95);
}
.mobilePanel.open{display:block}
@media(min-width:980px){.mobilePanel{display:none!important}}

.mnav{display:grid;gap:10px}
.mnav a{
padding:12px 14px;border-radius:16px;
border:1px solid rgba(226,232,240,.95);
background:#fff;font-weight:950;
}

/* ===== SECTION ===== */
section{padding:50px 0;text-align:center}
.badge{
display:inline-flex;padding:8px 12px;border-radius:999px;
background:rgba(11,90,166,.06);
border:1px solid rgba(11,90,166,.15);
font-weight:950;color:var(--brand);font-size:12px;
}
h1{margin:14px 0;font-size:34px}
.muted{color:var(--muted);line-height:1.7}

/* ===== SLIDER ===== */
.slider{
position:relative;
max-width:850px;
margin:40px auto 0;
}
.slide{display:none}
.slide.active{display:block}
.slide img{
width:100%;border-radius:20px;
box-shadow:var(--shadow);
}
.arrow{
position:absolute;top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.5);
color:#fff;border:none;
font-size:24px;width:45px;height:45px;
border-radius:50%;cursor:pointer;
}
.prev{left:-25px}
.next{right:-25px}

/* ===== GRID BELOW SLIDESHOW ===== */
.galleryGrid{
margin-top:60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}
.galleryGrid img{
width:100%;height:200px;
object-fit:cover;border-radius:16px;
box-shadow:var(--shadow);
transition:.3s;cursor:pointer;
}
.galleryGrid img:hover{
transform:scale(1.05);
}

footer{
border-top:1px solid rgba(226,232,240,.95);
padding:18px 0;margin-top:40px;
color:var(--muted);background:#fff;font-size:14px;
}
.wa{
position:fixed;right:16px;bottom:16px;
z-index:999;background:linear-gradient(135deg,#22c55e,#16a34a);
color:#fff;padding:12px 14px;border-radius:999px;
font-weight:950;
}
</style>
</head>

<body>

<div class="nav">

</div>
</a>

<nav class="menu">

</nav>

<div style="display:flex;gap:10px;align-items:center">
<button class="mobBtn" id="mobBtn">☰</button>
<div class="toggle">
<button class="pill active" id="btnHi">हिन्दी</button>
<button class="pill" id="btnEn">English</button>
</div>
</div>

</div>

<div class="mobilePanel" id="mobilePanel">
<div class="mnav">
<a href="index.html">मुख्य पृष्ठ</a>
<a href="about.html">परिचय</a>
<a href="initiatives.html">हमारे प्रयास</a>
<a href="documents.html">दस्तावेज़</a>
<a href="donate.html">दान करें</a>
<a href="gallery.html">गैलरी</a>
<a href="contact.html">संपर्क</a>
</div>
</div>
</div>
</header>

<section>
<div class="wrap">
<div class="badge">Service • Trust • Impact</div>
<h1 id="titleText">गैलरी</h1>
<p class="muted" id="descText">हमारी सेवा गतिविधियों की झलकियाँ।</p>

<div class="slider">
<button class="arrow prev" onclick="changeSlide(-1)">❮</button>

<div class="slide"><img src="assets/gallery/2.jpg"></div>

</div>

<div class="galleryGrid">
<img src="assets/gallery/1.jpg">
<img src="assets/gallery/2.jpg">
<img src="assets/gallery/3.jpg">

<img src="assets/gallery/5.jpg">

<img src="assets/gallery/8.jpg">
</div>

<div class="wrap">

</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
document.getElementById("mobBtn")
.addEventListener("click",()=>document.getElementById("mobilePanel").classList.toggle("open"));

/* Language */
const btnHi=document.getElementById("btnHi");
const btnEn=document.getElementById("btnEn");
function setLang(lang){
if(lang==="en"){
document.getElementById("titleText").textContent="Gallery";
document.getElementById("descText").textContent="Glimpses of our service activities.";
document.getElementById("footText").textContent="Bharat Abhyudaya Sansthan";
btnEn.classList.add("active");btnHi.classList.remove("active");
}else{
document.getElementById("titleText").textContent="गैलरी";
document.getElementById("descText").textContent="हमारी सेवा गतिविधियों की झलकियाँ।";
document.getElementById("footText").textContent="भारत अभ्युदय संस्थान";
btnHi.classList.add("active");btnEn.classList.remove("active");
}
localStorage.setItem("bas_lang",lang);
}
btnHi.onclick=()=>setLang("hi");
btnEn.onclick=()=>setLang("en");
setLang(localStorage.getItem("bas_lang")||"hi");

/* Slider */
let index=0;
const slides=document.querySelectorAll(".slide");
function showSlide(i){
slides.forEach(s=>s.classList.remove("active"));
slides[i].classList.add("active");
}
function changeSlide(n){
index=(index+n+slides.length)%slides.length;
showSlide(index);
}
setInterval(()=>changeSlide(1),5000);
</script>

</body>
