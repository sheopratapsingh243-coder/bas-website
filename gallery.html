<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gallery • Bharat Abhyudaya Sansthan</title>

<style>
:root{
--brand:#0b5aa6;
--accent:#f58b1f;
--fg:#0b1220;
--muted:#475569;
--border:#e2e8f0;
--shadow:0 16px 40px rgba(2,6,23,.10);
--radius:20px;
--max:1120px;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
color:var(--fg);
background:#fff;
overflow-x:hidden;
}
.wrap{max-width:var(--max);margin:auto;padding:0 16px}
a{text-decoration:none;color:inherit}

/* ===== HEADER SAME AS INDEX ===== */
header{
position:sticky;top:0;z-index:50;
background:#fff;
border-bottom:1px solid var(--border);
}
.nav{
display:flex;align-items:center;justify-content:space-between;
padding:12px 0;gap:10px;
}
.brand{
display:flex;align-items:center;gap:10px;
min-width:220px;
}
.logo{
width:46px;height:46px;border-radius:999px;
border:1px solid var(--border);
object-fit:cover;
}
.brand b{display:block;font-size:14px;line-height:1.15}
.brand span{display:block;font-size:12px;color:var(--muted)}

.menu{
display:none;gap:18px;font-size:14px;
color:var(--muted);font-weight:900;
}
.menu a:hover{color:var(--brand)}
@media(min-width:980px){.menu{display:flex}}

.toggle{display:flex;gap:8px}
.pill{
border:1px solid var(--border);
background:#fff;padding:8px 12px;
border-radius:999px;font-size:13px;
cursor:pointer;font-weight:900;
}
.pill.active{
background:var(--brand);
color:#fff;border-color:transparent;
}

.mobBtn{
display:inline-flex;align-items:center;justify-content:center;
width:42px;height:42px;border-radius:14px;
border:1px solid var(--border);
background:#fff;cursor:pointer;font-weight:950;
}
@media(min-width:980px){.mobBtn{display:none}}

.mobilePanel{display:none;padding:12px 0}
.mobilePanel.open{display:block}
@media(min-width:980px){.mobilePanel{display:none!important}}

.mnav{display:grid;gap:10px}
.mnav a{
padding:12px 14px;border-radius:16px;
border:1px solid var(--border);
}

/* ===== SECTION ===== */
section{padding:50px 0;text-align:center}
.badge{
display:inline-flex;padding:8px 12px;border-radius:999px;
background:rgba(11,90,166,.06);
border:1px solid rgba(11,90,166,.15);
font-weight:950;color:var(--brand);font-size:12px;
}
h1{margin:14px 0;font-size:34px}
.muted{color:var(--muted);line-height:1.7}

/* ===== SLIDER (NO CROP) ===== */
.slider{
position:relative;
max-width:850px;
margin:40px auto 0;
}
.slide{display:none}
.slide.active{display:block}

.slide img{
width:100%;
height:auto;          /* no fixed height */
max-height:500px;     /* slightly reduced */
border-radius:20px;
box-shadow:var(--shadow);
}

/* ===== GRID ===== */
.galleryGrid{
margin-top:60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}
.galleryGrid img{
width:100%;
height:auto;
border-radius:16px;
box-shadow:var(--shadow);
}

footer{
border-top:1px solid var(--border);
padding:18px 0;margin-top:40px;
color:var(--muted);font-size:14px;
}
</style>
</head>

<body>

<header>
<div class="wrap">
<div class="nav">

<a class="brand" href="index.html">
<img class="logo" src="./assets/logo.jpg">
<div>
<b id="brandText">भारत अभ्युदय संस्थान</b>
<span id="brandSub">अभ्युदय से आत्मनिर्भर भारत तक</span>
</div>
</a>

<nav class="menu">
<a href="index.html">मुख्य पृष्ठ</a>
<a href="about.html">परिचय</a>
<a href="initiatives.html">हमारे प्रयास</a>
<a href="documents.html">दस्तावेज़</a>
<a href="donate.html">दान करें</a>
<a href="gallery.html" style="color:#0b5aa6;font-weight:900;">गैलरी</a>
<a href="contact.html">संपर्क</a>
</nav>

<div style="display:flex;gap:10px;align-items:center">
<button class="mobBtn" id="mobBtn">☰</button>
<div class="toggle">
<button class="pill active" id="btnHi">हिन्दी</button>
<button class="pill" id="btnEn">English</button>
</div>
</div>

</div>

<div class="mobilePanel" id="mobilePanel">
<div class="mnav">
<a href="index.html">मुख्य पृष्ठ</a>
<a href="about.html">परिचय</a>
<a href="initiatives.html">हमारे प्रयास</a>
<a href="documents.html">दस्तावेज़</a>
<a href="donate.html">दान करें</a>
<a href="gallery.html">गैलरी</a>
<a href="contact.html">संपर्क</a>
</div>
</div>
</div>
</header>

<section>
<div class="wrap">
<div class="badge">Service • Trust • Impact</div>
<h1 id="titleText">गैलरी</h1>
<p class="muted" id="descText">हमारी सेवा गतिविधियों की झलकियाँ।</p>

<div class="slider">
<div class="slide active"><img src="assets/gallery/1.jpg"></div>
<div class="slide"><img src="assets/gallery/2.jpg"></div>
<div class="slide"><img src="assets/gallery/3.jpg"></div>
<div class="slide"><img src="assets/gallery/4.jpg"></div>
</div>

<h2 style="margin-top:60px">सभी तस्वीरें</h2>

<div class="galleryGrid">
<img src="assets/gallery/1.jpg">
<img src="assets/gallery/2.jpg">
<img src="assets/gallery/3.jpg">
<img src="assets/gallery/4.jpg">
<img src="assets/gallery/5.jpg">
<img src="assets/gallery/6.jpg">
<img src="assets/gallery/7.jpg">
<img src="assets/gallery/8.jpg">
</div>

</div>
</section>

<footer>
<div class="wrap">
© <span id="year"></span> <span id="footText">भारत अभ्युदय संस्थान</span>
</div>
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* Language toggle FIXED */
const btnHi=document.getElementById("btnHi");
const btnEn=document.getElementById("btnEn");

function setLang(lang){
document.documentElement.lang=lang;
if(lang==="en"){
document.getElementById("titleText").textContent="Gallery";
document.getElementById("descText").textContent="Glimpses of our service activities.";
document.getElementById("brandText").textContent="Bharat Abhyudaya Sansthan";
document.getElementById("brandSub").textContent="Upliftment to Self-Reliant India";
document.getElementById("footText").textContent="Bharat Abhyudaya Sansthan";
btnEn.classList.add("active");
btnHi.classList.remove("active");
}else{
document.getElementById("titleText").textContent="गैलरी";
document.getElementById("descText").textContent="हमारी सेवा गतिविधियों की झलकियाँ।";
document.getElementById("brandText").textContent="भारत अभ्युदय संस्थान";
document.getElementById("brandSub").textContent="अभ्युदय से आत्मनिर्भर भारत तक";
document.getElementById("footText").textContent="भारत अभ्युदय संस्थान";
btnHi.classList.add("active");
btnEn.classList.remove("active");
}
localStorage.setItem("bas_lang",lang);
}

btnHi.onclick=()=>setLang("hi");
btnEn.onclick=()=>setLang("en");

setLang(localStorage.getItem("bas_lang")||"hi");
</script>

</body>
</html>
