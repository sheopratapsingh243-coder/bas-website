<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gallery • Bharat Abhyudaya Sansthan</title>

<style>
:root{
--brand:#0b5aa6;
--accent:#f58b1f;
--fg:#0b1220;
--muted:#475569;
--border:#e2e8f0;
--shadow:0 16px 40px rgba(2,6,23,.10);
--radius:20px;
--max:1120px;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
background:#fff;
color:var(--fg);
overflow-x:hidden;
}
.wrap{max-width:var(--max);margin:auto;padding:0 16px}
a{text-decoration:none;color:inherit}

/* ===== HEADER SAME ===== */
header{
position:sticky;top:0;z-index:50;
background:#fff;
border-bottom:1px solid var(--border);
}
.nav{
display:flex;align-items:center;justify-content:space-between;
padding:12px 0;
}
.brand{display:flex;align-items:center;gap:10px}
.logo{width:46px;height:46px;border-radius:50%}
.menu{display:none;gap:18px;font-weight:900;color:var(--muted)}
@media(min-width:980px){.menu{display:flex}}

.toggle{display:flex;gap:8px}
.pill{
padding:8px 12px;border-radius:999px;
border:1px solid var(--border);
background:#fff;cursor:pointer;font-weight:900;
}
.pill.active{
background:var(--brand);color:#fff;border:none;
}

.mobBtn{
display:inline-flex;
width:42px;height:42px;
align-items:center;justify-content:center;
border-radius:14px;border:1px solid var(--border);
background:#fff;font-weight:950;cursor:pointer;
}
@media(min-width:980px){.mobBtn{display:none}}

.mobilePanel{display:none;padding:12px 0}
.mobilePanel.open{display:block}
@media(min-width:980px){.mobilePanel{display:none!important}}

.mnav{display:grid;gap:10px}
.mnav a{
padding:12px;border-radius:14px;
border:1px solid var(--border);
}

/* ===== SLIDER ===== */
section{padding:50px 0;text-align:center}
.badge{
display:inline-block;
padding:8px 14px;
background:rgba(11,90,166,.08);
border-radius:999px;
font-weight:900;
color:var(--brand);
font-size:12px;
}
h1{margin:15px 0;font-size:32px}
.muted{color:var(--muted);line-height:1.7}

.slider{
position:relative;
max-width:800px;
margin:40px auto 0;
}
.slide{
display:none;
}
.slide img{
width:100%;
border-radius:20px;
box-shadow:var(--shadow);
}
.slide.active{
display:block;
}

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.5);
color:#fff;
border:none;
font-size:24px;
width:45px;height:45px;
border-radius:50%;
cursor:pointer;
}
.prev{left:-20px}
.next{right:-20px}

footer{
border-top:1px solid var(--border);
padding:20px 0;margin-top:40px;
color:var(--muted);
font-size:14px;
}
</style>
</head>

<body>

<header>
<div class="wrap">
<div class="nav">

<a class="brand" href="index.html">
<img class="logo" src="./assets/logo.jpg">
<div>
<b id="brandText">भारत अभ्युदय संस्थान</b>
</div>
</a>

<nav class="menu">
<a href="index.html">मुख्य पृष्ठ</a>
<a href="about.html">परिचय</a>
<a href="initiatives.html">हमारे प्रयास</a>
<a href="documents.html">दस्तावेज़</a>
<a href="donate.html">दान करें</a>
<a href="gallery.html" style="color:#0b5aa6;font-weight:900;">गैलरी</a>
<a href="contact.html">संपर्क</a>
</nav>

<div style="display:flex;gap:10px;align-items:center">
<button class="mobBtn" id="mobBtn">☰</button>
<div class="toggle">
<button class="pill active" id="btnHi">हिन्दी</button>
<button class="pill" id="btnEn">English</button>
</div>
</div>

</div>

<div class="mobilePanel" id="mobilePanel">
<div class="mnav">
<a href="index.html">मुख्य पृष्ठ</a>
<a href="about.html">परिचय</a>
<a href="initiatives.html">हमारे प्रयास</a>
<a href="documents.html">दस्तावेज़</a>
<a href="donate.html">दान करें</a>
<a href="gallery.html">गैलरी</a>
<a href="contact.html">संपर्क</a>
</div>
</div>

</div>
</header>

<section>
<div class="wrap">
<div class="badge" id="badgeText">Service • Trust • Impact</div>
<h1 id="titleText">गैलरी</h1>
<p class="muted" id="descText">हमारी सेवा गतिविधियों की झलकियाँ।</p>

<div class="slider">
<button class="arrow prev" onclick="changeSlide(-1)">❮</button>
<button class="arrow next" onclick="changeSlide(1)">❯</button>

<div class="slide active"><img src="assets/gallery/1.jpg"></div>
<div class="slide"><img src="assets/gallery/2.jpg"></div>
<div class="slide"><img src="assets/gallery/3.jpg"></div>
<div class="slide"><img src="assets/gallery/4.jpg"></div>
</div>

</div>
</section>

<footer>
<div class="wrap">
© <span id="year"></span> <span id="footText">भारत अभ्युदय संस्थान</span>
</div>
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* Mobile menu */
document.getElementById("mobBtn")
.addEventListener("click",()=>document.getElementById("mobilePanel").classList.toggle("open"));

/* Language */
const btnHi=document.getElementById("btnHi");
const btnEn=document.getElementById("btnEn");

function setLang(lang){
if(lang==="en"){
document.getElementById("titleText").textContent="Gallery";
document.getElementById("descText").textContent="Glimpses of our service activities.";
document.getElementById("footText").textContent="Bharat Abhyudaya Sansthan";
btnEn.classList.add("active");btnHi.classList.remove("active");
}else{
document.getElementById("titleText").textContent="गैलरी";
document.getElementById("descText").textContent="हमारी सेवा गतिविधियों की झलकियाँ।";
document.getElementById("footText").textContent="भारत अभ्युदय संस्थान";
btnHi.classList.add("active");btnEn.classList.remove("active");
}
localStorage.setItem("bas_lang",lang);
}
btnHi.onclick=()=>setLang("hi");
btnEn.onclick=()=>setLang("en");
setLang(localStorage.getItem("bas_lang")||"hi");

/* Slider */
let index=0;
const slides=document.querySelectorAll(".slide");
function showSlide(i){
slides.forEach(s=>s.classList.remove("active"));
slides[i].classList.add("active");
}
function changeSlide(n){
index=(index+n+slides.length)%slides.length;
showSlide(index);
}
setInterval(()=>changeSlide(1),5000);
</script>

</body>
</html>
