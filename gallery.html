<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gallery • Bharat Abhyudaya Sansthan</title>

<style>
:root{
  --brand:#0b5aa6;
  --accent:#f58b1f;
}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:#f8fafc;
  text-align:center;
}

.wrap{
  max-width:1000px;
  margin:auto;
  padding:40px 20px;
}

h1{
  margin-bottom:10px;
  font-size:32px;
}

.muted{
  color:#64748b;
  margin-bottom:30px;
}

.slideshow{
  position:relative;
  max-width:900px;
  margin:auto;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
}

.slide{
  display:none;
}

.slide img{
  width:100%;
  height:500px;
  object-fit:cover;
}

.active{
  display:block;
  animation:fade 1s ease-in-out;
}

@keyframes fade{
  from{opacity:.4}
  to{opacity:1}
}

/* Arrows */
.prev, .next{
  cursor:pointer;
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:12px 18px;
  color:#fff;
  font-weight:bold;
  font-size:22px;
  background:rgba(0,0,0,.5);
  border-radius:50%;
  user-select:none;
}

.prev{left:15px}
.next{right:15px}

.prev:hover, .next:hover{
  background:var(--brand);
}

/* Dots */
.dots{
  text-align:center;
  margin-top:20px;
}

.dot{
  cursor:pointer;
  height:14px;
  width:14px;
  margin:0 6px;
  background:#cbd5e1;
  border-radius:50%;
  display:inline-block;
  transition:.3s;
}

.dot.activeDot{
  background:var(--brand);
}

@media(max-width:768px){
  .slide img{
    height:300px;
  }
}
</style>
</head>

<body>

<div class="wrap">
  <h1>Gallery</h1>
  <p class="muted">Snapshots of our service activities and community impact.</p>

  <div class="slideshow">

    <div class="slide active">
      <img src="assets/gallery/1.jpg">
    </div>

    <div class="slide">
      <img src="assets/gallery/2.jpg">
    </div>

    <div class="slide">
      <img src="assets/gallery/3.jpg">
    </div>

    <div class="slide">
      <img src="assets/gallery/4.jpg">
    </div>

    <div class="slide">
      <img src="assets/gallery/5.jpg">
    </div>

    <div class="slide">
      <img src="assets/gallery/6.jpg">
    </div>

    <div class="slide">
      <img src="assets/gallery/7.jpg">
    </div>

    <div class="slide">
      <img src="assets/gallery/8.jpg">
    </div>

    <span class="prev" onclick="changeSlide(-1)">❮</span>
    <span class="next" onclick="changeSlide(1)">❯</span>

  </div>

  <div class="dots">
    <span class="dot activeDot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>

</div>

<script>
let slideIndex = 1;
let slides = document.getElementsByClassName("slide");
let dots = document.getElementsByClassName("dot");

function showSlide(n){
  if(n > slides.length){ slideIndex = 1 }
  if(n < 1){ slideIndex = slides.length }

  for(let i=0;i<slides.length;i++){
    slides[i].classList.remove("active");
    dots[i].classList.remove("activeDot");
  }

  slides[slideIndex-1].classList.add("active");
  dots[slideIndex-1].classList.add("activeDot");
}

function changeSlide(n){
  slideIndex += n;
  showSlide(slideIndex);
}

function currentSlide(n){
  slideIndex = n;
  showSlide(slideIndex);
}

/* Auto Slide */
setInterval(()=>{
  slideIndex++;
  showSlide(slideIndex);
}, 4000);
</script>

</body>
</html>
